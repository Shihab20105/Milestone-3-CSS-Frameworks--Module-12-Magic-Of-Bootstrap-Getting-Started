<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-12-12.6 | Carousel using bootstrap</title>
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <span>Milestone-3-Module-12-12.6:</span>
</head>
<body>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/donation5.jpg" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/donation6-new.jpg" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/donation4.jpg" class="d-block w-50" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <h3>Text under the carousel</h3>
  <script src="JS/bootstrap.min.js"></script>
    <br>
    <h4> Create a image slider, carousel using bootstrap.</h4>
    
</body>
</html>
